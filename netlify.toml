[build]
  # Usa a raiz do projeto como base (para achar o pnpm-lock.yaml)
  base = "."
  
  # Onde o site final vai estar (caminho completo)
  publish = "client/dist"
  
  # Comando: Instala tudo na raiz, entra na pasta client e constrÃ³i
  command = "pnpm install && cd client && pnpm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200